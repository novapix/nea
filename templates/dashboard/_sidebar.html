<!-- Superadmin Sidebar -->
<div x-data="{ open: true }" @sidebar-toggled.window="open = !open" class="fixed inset-y-0 left-0 bg-gray-800 text-white shadow-lg z-50 transition-all duration-300 ease-in-out"
     :class="{ 'w-64': open, 'w-20': !open }">
    
    <!-- Toggle Button -->
    <button @click="$dispatch('sidebar-toggled')" class="absolute -right-3 top-4 bg-gray-800 rounded-full p-1 shadow-md">
        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path x-show="!open" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            <path x-show="open" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
    </button>

    <!-- Logo/Title -->
    <div class="flex items-center justify-center h-16 bg-gray-900 overflow-hidden">
        <h1 x-show="open" class="text-xl font-bold transition-opacity duration-300" :class="{ 'opacity-100': open, 'opacity-0': !open }">
            NEA Admin
        </h1>
    </div>
    
    <nav class="mt-6">
        <!-- Dashboard -->
        <a href="{% url 'superadmin_dashboard' %}" 
           class="flex items-center px-6 py-3 text-gray-200 hover:bg-gray-700 group">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
            <span x-show="open" class="ml-3 transition-opacity duration-300" :class="{ 'opacity-100': open, 'opacity-0': !open }">
                Dashboard
            </span>
            <div x-show="!open" class="absolute left-full ml-2 px-2 py-1 bg-gray-800 text-white text-sm rounded opacity-0 group-hover:opacity-100">
                Dashboard
            </div>
        </a>
        
        <!-- Users -->
        <a href="#" class="flex items-center px-6 py-3 text-gray-200 hover:bg-gray-700 group">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
            </svg>
            <span x-show="open" class="ml-3 transition-opacity duration-300" :class="{ 'opacity-100': open, 'opacity-0': !open }">
                User Management
            </span>
            <div x-show="!open" class="absolute left-full ml-2 px-2 py-1 bg-gray-800 text-white text-sm rounded opacity-0 group-hover:opacity-100">
                User Management
            </div>
        </a>
        
        <!-- Branches -->
        <a href="#" class="flex items-center px-6 py-3 text-gray-200 hover:bg-gray-700 group">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
            </svg>
            <span x-show="open" class="ml-3 transition-opacity duration-300" :class="{ 'opacity-100': open, 'opacity-0': !open }">
                Branch Management
            </span>
            <div x-show="!open" class="absolute left-full ml-2 px-2 py-1 bg-gray-800 text-white text-sm rounded opacity-0 group-hover:opacity-100">
                Branch Management
            </div>
        </a>
        
        <!-- Reports -->
        <a href="#" class="flex items-center px-6 py-3 text-gray-200 hover:bg-gray-700 group">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            <span x-show="open" class="ml-3 transition-opacity duration-300" :class="{ 'opacity-100': open, 'opacity-0': !open }">
                Reports
            </span>
            <div x-show="!open" class="absolute left-full ml-2 px-2 py-1 bg-gray-800 text-white text-sm rounded opacity-0 group-hover:opacity-100">
                Reports
            </div>
        </a>
        
        <!-- Settings -->
        <a href="#" class="flex items-center px-6 py-3 text-gray-200 hover:bg-gray-700 group">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            <span x-show="open" class="ml-3 transition-opacity duration-300" :class="{ 'opacity-100': open, 'opacity-0': !open }">
                Settings
            </span>
            <div x-show="!open" class="absolute left-full ml-2 px-2 py-1 bg-gray-800 text-white text-sm rounded opacity-0 group-hover:opacity-100">
                Settings
            </div>
        </a>
    </nav>
    
    <div class="absolute bottom-0 w-full p-4">
        <a href="{% url 'logout' %}" class="flex items-center px-4 py-2 text-gray-200 bg-red-600 rounded hover:bg-red-700">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
            <div x-show="!open" class="absolute left-full ml-2 px-2 py-1 bg-gray-800 text-white text-sm rounded opacity-0 group-hover:opacity-100">
                Logout
            </div>
        </a>
    </div>
</div>
