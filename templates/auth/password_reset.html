{% extends 'external_base.html' %}

{% block content %}
  <div class="max-w-md mx-auto my-8 p-8 bg-white dark:bg-gray-800 rounded-xl shadow-md border border-gray-100 dark:border-gray-700 transform transition-all hover:shadow-lg"
       x-data="{
         email: '',
         isLoading: false,
         success: false,
         error: '',
         countChars() {
           return this.email.length;
         }
       }">
    
    <!-- Success Message -->
    <div x-show="success" x-transition class="mb-6 p-4 bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-300 rounded-lg">
      Password reset link sent! Check your email.
    </div>
    
    <!-- Error Message -->
    <div x-show="error" x-transition class="mb-6 p-4 bg-red-100 dark:bg-red-900/30 text-red-700 dark:text-red-300 rounded-lg">
      <span x-text="error"></span>
    </div>
    
    <div class="text-center mb-8">
      <div class="mx-auto w-16 h-16 bg-blue-50 dark:bg-blue-900/30 rounded-full flex items-center justify-center mb-4">
        <svg class="w-8 h-8 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
        </svg>
      </div>
      <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-100 mb-2">Password Reset</h2>
      <p class="text-gray-600 dark:text-gray-300 text-sm">
        Enter your email to receive reset instructions
      </p>
    </div>
    
    <form method="post" class="space-y-5" @submit.prevent="isLoading = true; $el.submit()" x-ref="form">
      {% csrf_token %}
      
      <div class="space-y-2">
        <div class="flex justify-between">
          <label for="id_email" class="block text-xs font-medium text-gray-600 dark:text-gray-400 uppercase tracking-wider">
            Email
          </label>
          <span x-show="countChars() > 0" class="text-xs text-gray-500 dark:text-gray-400" x-text="countChars() + '/254'"></span>
        </div>
        <input 
          type="email" 
          name="email" 
          id="id_email" 
          x-model="email" 
          class="w-full px-4 py-3 text-sm border border-red-300 dark:border-black rounded-lg focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-500 focus:border-blue-300 dark:focus:border-blue-500 transition-all bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200" 
          required
          maxlength="254"
        >
        <p x-show="$refs.form.querySelector('#id_email').validity.typeMismatch" class="text-xs text-red-500 dark:text-red-400">
          Please enter a valid email address
        </p>
      </div>

      <button type="submit" 
              class="w-full px-4 py-3 bg-gradient-to-r from-blue-500 to-blue-600 dark:from-blue-600 dark:to-blue-700 text-white font-medium rounded-lg hover:shadow-md transition-all transform hover:-translate-y-0.5 flex items-center justify-center"
              :disabled="isLoading"
              :class="{ 'opacity-75': isLoading }">
        <span x-show="!isLoading">Send Reset Link</span>
        <span x-show="isLoading">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Processing...
        </span>
      </button>
    </form>
  </div>
{% endblock %}
